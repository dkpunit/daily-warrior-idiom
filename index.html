<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warrior Wisdom</title>
  <style>
    /* Basic styles for a warrior-themed look */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
      flex-direction: column;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      margin-bottom: 20px;
    }
    
    h1, h2 {
      font-size: 1.8em;
      color: #FFD700;
    }

    .idiom {
      font-size: 1.5em;
      font-weight: bold;
      margin: 1em 0;
      color: #FFD700;
    }
    
    .idiom-description {
      font-size: 1em;
      font-style: italic;
      color: #ccc;
      margin-top: 0.5em;
    }

    .widget {
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      cursor: move; /* Show move cursor */
      position: absolute;
    }

    .daily-quote p, .training-tips p {
      font-size: 1em;
      color: #fff;
    }

    .warrior-timeline ul {
      list-style: none;
      padding: 0;
    }

    .warrior-timeline li {
      padding: 8px 0;
      color: #FFD700;
    }

    /* Top-right position for the time widget by default */
    .time-widget {
      top: 20px;
      right: 20px;
      width: auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 8px;
      text-align: right;
    }

    .time-widget h2 {
      font-size: 1.2em;
      margin: 0;
      color: #FFD700;
    }

    .time-widget p {
      font-size: 1em;
      color: #FFD700;
      margin: 5px 0;
    }

    .about {
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Warrior Wisdom</h1>
    <p class="idiom" id="dailyIdiom">Loading today's wisdom...</p>
    <p class="idiom-description" id="idiomDescription"></p>
    <small class="about">Embrace your warrior spirit with a daily dose of courage and resilience.</small>
  </div>
  
  <!-- Widgets with draggable attributes -->
  <div class="widget daily-quote" onmousedown="startDrag(event, this)">
    <h2>Daily Warrior Quote</h2>
    <p id="dailyQuote">Loading today's quote...</p>
  </div>

  <div class="widget warrior-timeline" onmousedown="startDrag(event, this)">
    <h2>Warrior Timeline</h2>
    <ul id="timeline">
      <!-- Timeline events will be dynamically loaded here -->
    </ul>
  </div>

  <div class="widget training-tips" onmousedown="startDrag(event, this)">
    <h2>Weekly Training Tip</h2>
    <p id="weeklyTip">Loading weekly tip...</p>
  </div>
  
  <div class="widget time-widget" onmousedown="startDrag(event, this)">
    <h2>Current Date and Time</h2>
    <p id="currentDate">Loading date...</p>
    <p id="currentTime">Loading time...</p>
  </div>
  
  <!-- Link to the external JavaScript file -->
  <script src="script.js" defer></script>
</body>
</html>
