<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warrior Wisdom</title>
  <style>
    /* Basic styles for a warrior-themed look */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
      flex-direction: column;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      margin-bottom: 20px;
    }
    
    h1, h2 {
      font-size: 1.8em;
      color: #FFD700;
    }

    .idiom {
      font-size: 1.5em;
      font-weight: bold;
      margin: 1em 0;
      color: #FFD700;
    }
    
    .idiom-description {
      font-size: 1em;
      font-style: italic;
      color: #ccc;
      margin-top: 0.5em;
    }

    .widget {
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      border-top: 4px solid #FFD700; /* Adds top border to each widget */
      position: relative; /* Needed for the resize handle */
    }

    .draggable-area {
      cursor: move;
    }

    /* Resizable handle for the bottom-right corner */
    .resize-handle {
      width: 15px;
      height: 15px;
      background: #FFD700;
      position: absolute;
      right: 5px;
      bottom: 5px;
      cursor: nwse-resize;
      border-radius: 3px;
    }

    /* Other widget styling */
    .daily-quote p, .training-tips p {
      font-size: 1em;
      color: #fff;
    }

    .warrior-timeline ul {
      list-style: none;
      padding: 0;
    }

    .warrior-timeline li {
      padding: 8px 0;
      color: #FFD700;
    }

    .time-widget {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 200px; /* Fixed initial width */
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 8px;
      text-align: right;
    }

    .time-widget h2 {
      font-size: 1.2em;
      margin: 0;
      color: #FFD700;
    }

    .time-widget p {
      font-size: 1em;
      color: #FFD700;
      margin: 5px 0;
    }

    .about {
      font-size: 0.9em;
      color: #ccc;
    }

    .holidays-widget ul, .countdown-widget p {
      font-size: 1.2em;
      color: #FFD700;
      list-style: none;
      padding: 0;
    }

    .holidays-widget li {
      margin: 5px 0;
    }

    .remembrance-widget p {
      font-size: 0.8em;
      line-height: 1.4em;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Warrior Wisdom</h1>
    <p class="idiom" id="dailyIdiom">Loading today's wisdom...</p>
    <p class="idiom-description" id="idiomDescription"></p>
    <small class="about">Embrace your warrior spirit with a daily dose of courage and resilience.</small>
  </div>
  
  <!-- Example of a widget with a resizable handle -->
  <div class="widget daily-quote">
    <h2 class="draggable-area">Daily Warrior Quote</h2>
    <p id="dailyQuote">Loading today's quote...</p>
    <div class="resize-handle"></div> <!-- Add resize handle -->
  </div>

  <!-- Other widgets follow the same structure -->
  <script src="script.js" defer></script>
</body>
</html>
