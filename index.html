<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Warrior Idiom</title>
  <style>
    /* Basic styles for a warrior-themed look */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
    }
    
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    
    .idiom {
      font-size: 1.5em;
      font-weight: bold;
      margin: 1em 0;
      color: #FFD700;
    }
    
    .about {
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Warrior Wisdom</h1>
    <p class="idiom" id="dailyIdiom">Loading today's wisdom...</p>
    <small class="about">Embrace your warrior spirit with a daily dose of courage and resilience.</small>
  </div>
  
  <!-- Link to the external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
