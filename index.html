<html lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warrior Wisdom - Admin Login</title>

  <!-- Updated Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="

  object-src 'none';
">


  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>

  <!-- Custom JavaScript file -->
  <script src="script.js" defer></script>

  <!-- CSS Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000;
      padding: 30px;
      border: 2px solid #FFD700;
      border-radius: 8px;
    }

    .login-container h2 {
      color: #FFD700;
      margin-bottom: 20px;
    }

    .login-container button {
      background-color: #FFD700;
      border: none;
      color: #333;
      font-weight: bold;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
    }

    .login-container button:hover {
      background-color: #ffeb3b;
    }

    #app-content {
      display: none;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: #333;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background: #000;
      border: 2px solid #FFD700;
      color: #FFD700;
      font-weight: bold;
      margin-bottom: 20px;
    }

    h1, h2 {
      font-size: 1.8em;
      color: #FFD700;
    }

    .idiom {
      font-size: 1.3em;
      color: #FFD700;
    }

    .idiom-description {
      font-size: 1em;
      font-style: italic;
      color: #ccc;
      margin-top: 0.5em;
    }

    .widget {
      padding: 10px;
      background: #000;
      color: #FFFFFF;
      border: 2px solid #FFD700;
      position: absolute;
      font-family: "Courier New", Courier, monospace;
      overflow: auto;
      word-wrap: break-word;
      min-width: 220px;
      max-width: 300px;
      border-radius: 3px;
      resize: both;
    }

    .widget-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #FFD700;
      color: #333;
      padding: 5px;
      font-weight: bold;
      cursor: move;
    }
      
    .widget-content {
      padding: 10px;
    }

    .close-btn {
      background-color: #FFD700;
      border: none;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      padding: 5px;
      border-radius: 2px;
    }

    .reset-all {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #FFD700;
      color: #333;
      font-weight: bold;
      padding: 8px;
      cursor: pointer;
      border: none;
      border-radius: 3px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Login Container -->
  <div class="login-container" id="login-container">
    <h2>Admin Login</h2>
    <button id="google-signin">Sign in with Google</button>
  </div>

  <!-- Main App Content -->
  <div id="app-content">
    <button class="reset-all">Reset All Widgets</button>

    <div class="container">
      <h1>Warrior Wisdom</h1>
      <p class="idiom" id="dailyIdiom">Loading today's wisdom...</p>
      <p class="idiom-description" id="idiomDescription"></p>
      <small class="about">Embrace your warrior spirit with a daily dose of courage and resilience.</small>
    </div>

    <div class="widget daily-quote" style="left: 20px; top: 20px;">
      <div class="widget-header">
        <span>Daily Warrior Quote</span>
        <button class="close-btn">X</button>
      </div>
      <div class="widget-content">
        <p id="dailyQuote">Loading today's quote...</p>
      </div>
    </div>

    <!-- Additional widgets as needed -->
  </div>

</body>
</html>
