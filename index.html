<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warrior Wisdom - Admin Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000;
      padding: 30px;
      border: 2px solid #FFD700;
      border-radius: 8px;
    }

    .login-container h2 {
      color: #FFD700;
      margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #222;
      border: 1px solid #FFD700;
      color: #FFD700;
      border-radius: 5px;
    }

    .login-container button {
      background-color: #FFD700;
      border: none;
      color: #333;
      font-weight: bold;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
    }

    .login-container button:hover {
      background-color: #ffeb3b;
    }

    #app-content {
      display: none; /* Hide the main app initially */
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background: #000;
      border: 2px solid #FFD700;
      color: #FFD700;
      font-weight: bold;
      margin-bottom: 20px;
    }

    h1, h2 {
      font-size: 1.8em;
      color: #FFD700;
    }

    .idiom {
      font-size: 1.3em;
      color: #FFD700;
    }

    .idiom-description {
      font-size: 1em;
      font-style: italic;
      color: #ccc;
      margin-top: 0.5em;
    }

    /* Styles for widgets go here (existing styles from previous code) */
  </style>
</head>
<body>

  <!-- Login Container -->
  <div class="login-container" id="login-container">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="handleLogin()">Login</button>
  </div>

  <!-- Main App Content -->
  <div id="app-content">
    <div class="container">
      <h1>Warrior Wisdom</h1>
      <p class="idiom" id="dailyIdiom">Loading today's wisdom...</p>
      <p class="idiom-description" id="idiomDescription"></p>
      <small class="about">Embrace your warrior spirit with a daily dose of courage and resilience.</small>
    </div>

    <!-- Widgets and other content from previous code go here -->
  </div>

  <script src="script.js" defer></script>
</body>
</html>
